<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo | Piñata Colada</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>

/* ===============================
   CONFIGURACIÓN GENERAL
================================ */
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#0f0f14;
color:white;
}

h1,h2,h3{
margin:0 0 10px 0;
}

button{
cursor:pointer;
border:none;
border-radius:12px;
padding:8px 14px;
font-weight:600;
}

/* ===============================
   NAVBAR
================================ */
.admin-header{
margin-bottom:25px;
}

.admin-nav{
display:flex;
justify-content:space-between;
align-items:center;
background:#1b1b22;
padding:15px 20px;
border-radius:20px;
}

.admin-brand{
font-weight:900;
font-size:18px;
}

.admin-links{
display:flex;
gap:10px;
}

.admin-links button{
background:none;
color:white;
}

.admin-links button:hover{
color:#ff4fa6;
}

.admin-menu-btn{
display:none;
background:none;
color:white;
font-size:22px;
}

.admin-mobile-menu{
display:none;
flex-direction:column;
gap:10px;
margin-top:10px;
background:#1b1b22;
padding:15px;
border-radius:20px;
}

@media(max-width:768px){
.admin-links{display:none;}
.admin-menu-btn{display:block;}
}

/* ===============================
   CONTENIDO
================================ */
.container{
padding:30px;
}

.card{
background:#1c1c25;
padding:20px;
border-radius:20px;
margin-bottom:20px;
box-shadow:0 0 15px rgba(0,0,0,.4);
}

.card h3{
font-size:18px;
}

.badge{
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:700;
}

.badge.Pendiente{background:#ffc107;color:black;}
.badge["En Desarrollo"]{background:#17a2b8;}
.badge.Aprobadas{background:#28a745;}
.badge.Entregada{background:#6f42c1;}
.badge.Cancelada{background:#dc3545;}

.card-buttons{
display:flex;
flex-wrap:wrap;
gap:8px;
margin-top:15px;
}

/* ===============================
   POPUP
================================ */
.popup-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.8);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

.popup{
background:#1b1b22;
width:95%;
max-width:700px;
max-height:90vh;
overflow-y:auto;
border-radius:20px;
padding:25px;
}

.popup h2{
margin-bottom:15px;
}

.popup-section{
margin-bottom:20px;
padding-bottom:10px;
border-bottom:1px solid rgba(255,255,255,.1);
}

.popup-section p{
margin:6px 0;
}

.popup form{
display:flex;
flex-direction:column;
gap:8px;
}

.popup input,.popup textarea{
padding:8px;
border-radius:10px;
border:none;
background:#2b2b35;
color:white;
}

.close-btn{
background:#dc3545;
margin-bottom:15px;
}

.save-btn{
background:#28a745;
margin-top:10px;
}

.info-note{
font-size:12px;
opacity:.7;
margin-top:5px;
}

</style>
</head>

<body>

<div class="container">

<!-- ===============================
     NAVBAR
================================ -->
<header class="admin-header">
  <div class="admin-nav">
    <div class="admin-brand">
      Panel Administrativo — Piñata Colada
    </div>

    <nav class="admin-links">
      <button onclick="setFiltro('Todos')">Todos</button>
      <button onclick="setFiltro('Pendiente')">Pendiente</button>
      <button onclick="setFiltro('En Desarrollo')">En Desarrollo</button>
      <button onclick="setFiltro('Aprobadas')">Aprobadas</button>
      <button onclick="setFiltro('Entregada')">Entregada</button>
      <button onclick="setFiltro('Cancelada')">Cancelada</button>
    </nav>

    <button class="admin-menu-btn" onclick="toggleAdminMenu()">☰</button>
  </div>

  <div class="admin-mobile-menu" id="adminMobileMenu">
      <button onclick="setFiltro('Todos')">Todos</button>
      <button onclick="setFiltro('Pendiente')">Pendiente</button>
      <button onclick="setFiltro('En Desarrollo')">En Desarrollo</button>
      <button onclick="setFiltro('Aprobadas')">Aprobadas</button>
      <button onclick="setFiltro('Entregada')">Entregada</button>
      <button onclick="setFiltro('Cancelada')">Cancelada</button>
  </div>
</header>

<!-- ===============================
     LISTADO
================================ -->
<div id="lista"></div>

</div>

<!-- ===============================
     SCRIPT
================================ -->
<script>

const API="https://script.google.com/macros/s/AKfycbzrUJuNsIxO47dL4p3-JZjXL4gR8GneQmRJczlZ1TmaaRTtnDkwsH7Ln7h5dsQQ5fKs/exec";

let cotizaciones=[];
let tickets=[];
let filtroActual="Todos";

/* ===============================
   UTILIDADES
================================ */
function formatFecha(fecha){
if(!fecha) return "-";
const f=new Date(fecha);
return f.toLocaleDateString("es-MX",{year:"numeric",month:"long",day:"numeric"});
}

function toggleAdminMenu(){
const menu=document.getElementById("adminMobileMenu");
menu.style.display=menu.style.display==="flex"?"none":"flex";
}

function setFiltro(valor){
filtroActual=valor;
render();
}

/* ===============================
   CARGAR DATOS
================================ */
async function cargar(){
const res=await fetch(API+"?action=getAll");
const data=await res.json();
cotizaciones=data.cotizaciones||[];
tickets=data.tickets||[];
render();
}

/* ===============================
   RENDER PRINCIPAL
================================ */
function render(){

const lista=document.getElementById("lista");
lista.innerHTML="";

cotizaciones
.filter(c=>filtroActual==="Todos"||c.Estatus===filtroActual)
.forEach(c=>{

const relacionados=tickets.filter(t=>t.Folio===c.Folio);

let botonesTickets="";

if(relacionados.length===0){
botonesTickets=`<button onclick="crearTicket('${c.Folio}')">Crear Ticket</button>`;
}else{
botonesTickets=relacionados.map((t,i)=>`
<button onclick="verTicket(${t.rowIndex})">
Ver Ticket ${String.fromCharCode(65+i)}
</button>`).join("");
}

lista.innerHTML+=`
<div class="card">
<h3>${c.Folio} — ${c.Cliente}</h3>
<p><strong>Evento:</strong> ${c.Evento}</p>
<p><strong>Entrega:</strong> ${formatFecha(c["Fecha de entrega"])}</p>
<p><strong>Precio:</strong> $${c.Precio||0}</p>
<p><strong>Estatus:</strong> <span class="badge ${c.Estatus}">${c.Estatus}</span></p>

<div class="card-buttons">
<button onclick="verCotizacion('${c.Folio}')">Ver Cotización</button>
${botonesTickets}
</div>
</div>
`;
});

}

/* ===============================
   POPUP BASE
================================ */
function openPopup(titulo,contenido){
document.body.insertAdjacentHTML("beforeend",`
<div class="popup-overlay" onclick="cerrarPopup(event)">
<div class="popup" onclick="event.stopPropagation()">
<button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
<h2>${titulo}</h2>
${contenido}
</div>
</div>
`);
}

function cerrarPopup(e){
if(!e || e.target.classList.contains("popup-overlay")){
document.querySelector(".popup-overlay")?.remove();
}
}

/* ===============================
   INICIAR
================================ */
cargar();

</script>

</body>
</html>
