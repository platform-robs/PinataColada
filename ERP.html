<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo | Piñata Colada</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>

/* ===============================
   BASE
================================ */

body{
margin:0;
font-family:'Montserrat',sans-serif;
background:
  radial-gradient(1000px 600px at 15% 10%, rgba(255,79,166,.20), transparent 55%),
  radial-gradient(900px 600px at 90% 20%, rgba(255,213,74,.18), transparent 55%),
  radial-gradient(900px 600px at 55% 100%, rgba(60,255,192,.10), transparent 60%),
  #0b0b0f;
color:white;
}

.container{ padding:30px; }

button{
cursor:pointer;
border:none;
border-radius:999px;
padding:8px 14px;
font-weight:700;
}

/* ===============================
   NAV
================================ */

.admin-nav{
display:flex;
justify-content:space-between;
align-items:center;
background:#1b1b22;
padding:15px 20px;
border-radius:20px;
}

.admin-links{
display:flex;
gap:10px;
}

.admin-links button{
background:rgba(255,255,255,.05);
color:white;
}

.admin-menu-btn{
display:none;
background:rgba(255,255,255,.05);
color:white;
font-size:22px;
}

.admin-mobile-menu{
display:none;
flex-direction:column;
gap:10px;
margin-top:10px;
background:#1b1b22;
padding:15px;
border-radius:20px;
}

.admin-mobile-menu button{
background:rgba(255,255,255,.05);
color:white;
}

/* ===============================
   CARDS
================================ */

.card{
background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.08);
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

.card-buttons{ display:flex; gap:8px; flex-wrap:wrap; margin-top:15px; }

/* ===============================
   BADGES
================================ */

.badge{
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:800;
}

.badge-Pendiente{ background:#ffc107; color:black; }
.badge-EnDesarrollo{ background:#17a2b8; }
.badge-Aprobada{ background:#28a745; }
.badge-Entregada{ background:#6f42c1; }
.badge-Cancelada{ background:#dc3545; }

/* ===============================
   POPUP
================================ */

.popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

.popup{
background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.10);
width:95%;
max-width:700px;
max-height:90vh;
overflow-y:auto;
border-radius:20px;
padding:25px;
}

.close-btn{
background:#dc3545;
margin-bottom:15px;
}

/* ===============================
   RESPONSIVE
================================ */

@media(max-width:768px){
.admin-links{ display:none; }
.admin-menu-btn{ display:block; }
}

</style>
</head>

<body>

<div class="container">

<header class="admin-nav">
  <div style="font-weight:900;">Panel — Piñata Colada</div>

  <nav class="admin-links">
    <button onclick="setFiltro('Todos')">Todos</button>
    <button onclick="setFiltro('Pendiente')">Pendiente</button>
    <button onclick="setFiltro('En Desarrollo')">En Desarrollo</button>
    <button onclick="setFiltro('Aprobada')">Aprobada</button>
    <button onclick="setFiltro('Entregada')">Entregada</button>
    <button onclick="setFiltro('Cancelada')">Cancelada</button>
  </nav>

  <button class="admin-menu-btn" onclick="toggleAdminMenu()">☰</button>
</header>

<div class="admin-mobile-menu" id="adminMobileMenu">
  <button onclick="setFiltro('Todos')">Todos</button>
  <button onclick="setFiltro('Pendiente')">Pendiente</button>
  <button onclick="setFiltro('En Desarrollo')">En Desarrollo</button>
  <button onclick="setFiltro('Aprobada')">Aprobada</button>
  <button onclick="setFiltro('Entregada')">Entregada</button>
  <button onclick="setFiltro('Cancelada')">Cancelada</button>
</div>

<div id="lista"></div>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbzrUJuNsIxO47dL4p3-JZjXL4gR8GneQmRJczlZ1TmaaRTtnDkwsH7Ln7h5dsQQ5fKs/exec";

let cotizaciones=[];
let filtroActual="Todos";

function toggleAdminMenu(){
const menu=document.getElementById("adminMobileMenu");
menu.style.display = menu.style.display==="flex"?"none":"flex";
}

function setFiltro(valor){
filtroActual=valor;
document.getElementById("adminMobileMenu").style.display="none";
render();
}

async function cargar(){
const res=await fetch(API+"?action=getAll");
const data=await res.json();
cotizaciones=data.cotizaciones||[];
render();
}

function render(){
const lista=document.getElementById("lista");
lista.innerHTML="";

cotizaciones
.filter(c=>filtroActual==="Todos"||c.Estatus===filtroActual)
.forEach(c=>{

lista.innerHTML+=`
<div class="card">
<h3>${c.Folio} — ${c.Cliente}</h3>
<p><strong>Estatus:</strong>
<span class="badge badge-${c.Estatus.replace(/\s/g,'')}">
${c.Estatus}
</span>
</p>

<div class="card-buttons">
<button onclick="verCotizacion('${c.Folio}')">Ver Cotización</button>
</div>

</div>
`;
});
}

function verCotizacion(folio){
openPopup("Cotización "+folio,"<p>Contenido aquí...</p>");
}

function openPopup(titulo,contenido){
document.body.insertAdjacentHTML("beforeend",`
<div class="popup-overlay" onclick="cerrarPopup(event)">
<div class="popup" onclick="event.stopPropagation()">

<div style="text-align:center;margin-bottom:15px;">
<img src="URL_DE_TU_LOGO" style="max-height:60px;">
</div>

<button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
<h2>${titulo}</h2>
${contenido}

</div>
</div>
`);
}

function cerrarPopup(e){
if(!e || e.target.classList.contains("popup-overlay")){
document.querySelector(".popup-overlay")?.remove();
}
}

cargar();

</script>

</body>
</html>
