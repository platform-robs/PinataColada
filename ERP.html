<style>

<style>
.admin-panel{
  display:flex;
  justify-content:center;
  padding:60px 0;
}

.admin-actions{
  display:flex;
  gap:30px;
}

.btn-admin{
  padding:18px 28px;
  font-family:'Montserrat',sans-serif;
  font-weight:800;
  font-size:16px;
  border:none;

/* POPUP */
.pc-popup{
  position:fixed;
  inset:0;
  background:rgba(10,10,20,.75);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.pc-popup.active{
  display:flex;
}

.pc-card{
  width:90vw;
  height:90vh;
  background:linear-gradient(145deg,#111,#1a1a2e);
  border-radius:30px;
  padding:40px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  color:white;
  font-family:'Montserrat',sans-serif;
}

.pc-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.pc-header h2{
  font-weight:900;
  font-size:28px;
  background:linear-gradient(135deg,#ff4fa6,#ffd84f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.pc-header button{
  background:none;
  border:none;
  font-size:32px;
  color:white;
  cursor:pointer;
}

.pc-content{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  overflow:hidden; /* SIN SCROLL */
}

.pc-item{
  background:rgba(255,255,255,.05);
  border-radius:20px;
  padding:18px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  backdrop-filter:blur(4px);
}

.pc-item strong{
  font-weight:900;
  margin-bottom:8px;
  font-size:15px;
}

.pc-item span{
  font-size:14px;
  opacity:.8;
}
</style>
  
</style>
</head>

<body>

<div class="container">

<h1>Panel Cotizaciones</h1>

<div class="filtroBox">
<select id="filtroSelect" onchange="cambiarFiltro(this.value)">
</select>
</div>

<div id="lista"></div>

</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbzrUJuNsIxO47dL4p3-JZjXL4gR8GneQmRJczlZ1TmaaRTtnDkwsH7Ln7h5dsQQ5fKs/exec";

let cotizaciones=[];
let tickets=[];
let filtroActual="Todos";

async function cargar(){
try{
const res=await fetch(`${API_URL}?action=getAll`);
const data=await res.json();
cotizaciones=data.cotizaciones||[];
tickets=data.tickets||[];
render();
}catch(e){
document.body.innerHTML="<h2 style='color:white;text-align:center'>Error conectando con API</h2>";
}
}

function render(){
renderFiltros();

const lista=document.getElementById("lista");
lista.innerHTML="";

cotizaciones
.filter(c=>filtroActual==="Todos"||c.Estatus===filtroActual)
.forEach(c=>{

const relacionados=tickets.filter(t=>t.Folio===c.Folio);
const puedeCrear=["Pendiente","En Desarrollo","Aprobadas"].includes(c.Estatus);

const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<h3>${c.Folio}</h3>
<p>${c.Cliente}</p>

<select onchange="updateCot(${c.rowIndex},this.value)">
<option ${c.Estatus==="Pendiente"?"selected":""}>Pendiente</option>
<option ${c.Estatus==="En Desarrollo"?"selected":""}>En Desarrollo</option>
<option ${c.Estatus==="Aprobadas"?"selected":""}>Aprobadas</option>
<option ${c.Estatus==="Entregada"?"selected":""}>Entregada</option>
<option ${c.Estatus==="Cancelada"?"selected":""}>Cancelada</option>
</select>

<input type="number" placeholder="Precio"
value="${c.Precio||""}"
onchange="guardarPrecio(${c.rowIndex},this.value)">

${puedeCrear ? `<button onclick="crearTicket('${c.Folio}')">Nuevo Ticket</button>` : ``}

<button onclick="verCotizacion('${c.Folio}')">Ver CotizaciÃ³n</button>
<button onclick="verTickets('${c.Folio}')">Ver Tickets</button>

${relacionados.map((t,i)=>{
const textoAnticipo=
Number(t["Saldo pendiente"])===0
? "Pago"
: "Anticipo";

return `
<div class="ticketBox">
Ticket ${String.fromCharCode(65+i)} â€”
${textoAnticipo}: ${t.Anticipo} â€”
Saldo: ${t["Saldo pendiente"]}
</div>
`;
}).join("")}

<button class="delete" onclick="eliminar('${c.Folio}')">Eliminar</button>
`;

lista.appendChild(card);

});
}

function renderFiltros(){
const estados=["Todos","Pendiente","En Desarrollo","Aprobadas","Entregada","Cancelada"];
const contadores={};
estados.forEach(e=>contadores[e]=0);

cotizaciones.forEach(c=>{
contadores["Todos"]++;
if(contadores[c.Estatus]!==undefined)
contadores[c.Estatus]++;
});

const select=document.getElementById("filtroSelect");
select.innerHTML="";

estados.forEach(e=>{
const option=document.createElement("option");
option.value=e;
option.textContent=`${e} (${contadores[e]||0})`;
select.appendChild(option);
});

select.value=filtroActual;
}

function cambiarFiltro(valor){
filtroActual=valor;
render();
}

async function updateCot(rowIndex,estatus){
await fetch(API_URL,{
method:"POST",
body:JSON.stringify({
action:"updateCotizacion",
rowIndex,
Estatus:estatus
})
});
cargar();
}

async function guardarPrecio(rowIndex,precio){
await fetch(API_URL,{
method:"POST",
body:JSON.stringify({
action:"updateCotizacion",
rowIndex,
Precio:precio
})
});
}

async function crearTicket(folio){

const c=cotizaciones.find(x=>x.Folio===folio);
const relacionados=tickets.filter(t=>t.Folio===folio);

if(!c.Precio){
alert("Define precio primero");
return;
}

let montoTotal=Number(c.Precio);

if(relacionados.length===0){
let anticipo=Number(prompt("Monto anticipo (0 si es pago completo):"));
if(anticipo===null) return;
await guardarTicketBackend(c,anticipo,montoTotal);
alert("Ticket A generado");
}else{
const ticketA=relacionados[0];
const saldoPendiente=Number(ticketA["Saldo pendiente"]);
if(saldoPendiente<=0){
alert("Ya estÃ¡ liquidado");
return;
}
await guardarTicketBackend(c,saldoPendiente,saldoPendiente);
alert("Ticket B generado");
}

cargar();
}

async function guardarTicketBackend(c,anticipo,precio){
await fetch(API_URL,{
method:"POST",
body:JSON.stringify({
action:"saveTicket",
...c,
Anticipo:Number(anticipo),
Precio:Number(precio)
})
});
}

function verCotizacion(folio){
const c=cotizaciones.find(x=>x.Folio===folio);
alert(JSON.stringify(c,null,2));
}

function verTickets(folio){
const relacionados=tickets.filter(t=>t.Folio===folio);
if(relacionados.length===0){
alert("Sin tickets");
return;
}
alert(JSON.stringify(relacionados,null,2));
}

async function eliminar(folio){
if(!confirm("Eliminar cotizaciÃ³n y todos sus tickets?"))return;
await fetch(API_URL,{
method:"POST",
body:JSON.stringify({
action:"deleteCotizacion",
folio
})
});
cargar();
}

cargar();
</script>

<script>
function openPopup(type){
  const popup=document.getElementById("pcPopup");
  const content=document.getElementById("popupContent");
  const title=document.getElementById("popupTitle");

  popup.classList.add("active");
  content.innerHTML="";

  if(type==="cot"){
    title.innerText="Cotizaciones Activas ðŸŽ¨";
    cotizaciones.forEach(c=>{
      content.innerHTML+=`
        <div class="pc-item">
          <strong>${c.Cliente}</strong>
          <span>${c.TamaÃ±o}</span>
          <span>$${c.Precio}</span>
          <span>${c["Fecha de entrega"]}</span>
        </div>
      `;
    });
  }

  if(type==="tick"){
    title.innerText="Tickets Confirmados ðŸŽŸ";
    tickets.forEach(t=>{
      content.innerHTML+=`
        <div class="pc-item">
          <strong>${t.Cliente}</strong>
          <span>${t.TamaÃ±o}</span>
          <span>$${t.Precio}</span>
          <span>Saldo: $${t.Saldo}</span>
        </div>
      `;
    });
  }
}

function closePopup(){
  document.getElementById("pcPopup").classList.remove("active");
}
</script>
  
<!-- BOTONES ADMIN -->
<section class="admin-panel">
  <div class="admin-actions">
    <button class="btn-admin" onclick="openPopup('cot')">
      ðŸŽ¨ Ver Cotizaciones
    </button>

    <button class="btn-admin" onclick="openPopup('tick')">
      ðŸŽŸ Ver Tickets
    </button>
  </div>
</section>

<!-- POPUP -->
<div class="pc-popup" id="pcPopup">
  <div class="pc-card">
    <div class="pc-header">
      <h2 id="popupTitle">TÃ­tulo</h2>
      <button onclick="closePopup()">Ã—</button>
    </div>
    <div class="pc-content" id="popupContent"></div>
  </div>
</div>
  
</body>
