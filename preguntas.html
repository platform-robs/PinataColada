  <script>
/* ==========================================================
   FAQ: Solo 1 abierto (acordeón)
   ========================================================== */
(function(){
  const faqList = document.querySelector("#faqList");
  if(!faqList) return;

  const items = Array.from(faqList.querySelectorAll(".faq-item"));

  function closeAll(except){
    items.forEach(btn => {
      if(btn === except) return;
      btn.classList.remove("active");
      const ans = btn.querySelector(".faq-a");
      if(ans) ans.style.maxHeight = "0px";
    });
  }

  items.forEach(btn => {
    const ans = btn.querySelector(".faq-a");

    btn.addEventListener("click", () => {
      const isOpen = btn.classList.contains("active");

      // Cierra todas las demás
      closeAll(btn);

      // Toggle del actual
      if(isOpen){
        btn.classList.remove("active");
        if(ans) ans.style.maxHeight = "0px";
      }else{
        btn.classList.add("active");
        if(ans) ans.style.maxHeight = ans.scrollHeight + "px";
      }
    });
  });

  // Abre la primera por defecto (opcional)
  if(items[0]){
    items[0].classList.add("active");
    const a = items[0].querySelector(".faq-a");
    if(a) a.style.maxHeight = a.scrollHeight + "px";
  }
})();
</script>
